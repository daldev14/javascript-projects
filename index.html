<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    background-color: #f4f5f7;
    margin: 0;
    padding: 20px;
  }

  .board {
    display: flex;
    gap: 20px;
  }

  .column {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 250px;
    background-color: #ebecf0;
    border-radius: 5px;
    padding: 14px;
  }

  .column div h2 {
    text-align: center;
    color: #333;
  }

  .draggable {
    text-align: center;
    font-size: 28px;
    font-family: sans-serif;
    padding: 1rem;
    background-color: white;
    border: 1px solid black;
    cursor: move;
    border-radius: 5px;
    background-color: rgb(255, 189, 66);
  }

  .draggable.dragging {
    opacity: 0.5;
  }
</style>

<div class="board">
  <div class="column" id="todo">
    <div>
      <h2>To Do</h2>
    </div>
    <div class="draggable" draggable="true">Tarea 1</div>
  </div>

  <div class="column" id="in-progress">
    <div>
      <h2>In Progress</h2>
    </div>
    <div class="draggable" draggable="true">Tarea 3</div>
    <div class="draggable" draggable="true">Tarea 3</div>
    <div class="draggable" draggable="true">Tarea 3</div>
    <div class="draggable" draggable="true">Tarea 3</div>
    <div class="draggable" draggable="true">Tarea 3</div>
    <div class="draggable" draggable="true">Tarea 3</div>
    <div class="draggable" draggable="true">Tarea 3</div>
    <div class="draggable" draggable="true">Tarea 3</div>
    <div class="draggable" draggable="true">Tarea 3</div>
  </div>

  <div class="column" id="done">
    <div>
      <h2>Done</h2>
    </div>
    <div class="draggable" draggable="true">Tarea 5</div>
  </div>
</div>

<script type="module">
  const columns = document.querySelectorAll('.column')
  const cards = document.querySelectorAll('.draggable')
  let draggedCard = null

  cards.forEach((card) => {
    card.addEventListener('dragend', handleDragEnd)
    card.addEventListener('dragstart', handleDragStart)
  })

  function handleDragStart(e) {
    draggedCard = this
    this.classList.add('dragging')
  }

  function handleDragEnd(e) {
    this.classList.remove('dragging')
    draggedCard = null
  }

  columns.forEach((column) => {
    column.addEventListener('dragover', handleDragOver)
    column.addEventListener('drop', handleDrop)
  })

  function handleDragOver(e) {
    e.preventDefault()
  }

  function handleDrop(e) {
    e.preventDefault()

    const afterElement = getDragAfterElement(this, e.clientY)

    console.log({
      clientY: e.clientY,
      afterElement: afterElement,
      text: afterElement?.innerHTML
    })

    if (afterElement == null) this.appendChild(draggedCard)
    else this.insertBefore(draggedCard, afterElement)
  }

  function getDragAfterElement(container, y) {
    const draggableElements = [
      ...container.querySelectorAll('.draggable:not(.dragging)')
    ]

    const list = draggableElements.reduce(
      (closest, containerChild) => {
        const box = containerChild.getBoundingClientRect()
        const offset = y - box.top - box.height / 2

        console.log({
          y,
          box,
          offset,
          one: offset < 0,
          thow: offset > closest.offset
        })

        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: containerChild }
        } else {
          return closest
        }
      },
      { offset: Number.NEGATIVE_INFINITY }
    )

    console.log({ draggableElements, list, element: list.element })

    return list.element
  }
</script>
